<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eeeeee;
      --border-radius: 4px;
      --color: #333333;
      --border-color: #999999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <g-input v-model='message'></g-input>
      <p>{{message}}</p>
      <button @click="message+=1">点击</button>
    </div>
    <div class="box">
      <g-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button :loading="loading2" @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button :loading="loading1" icon="settings" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right">下一页</g-button>
      </g-button-group>
    </div>
  </div>

  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1331646_iwjqungbdnr.js"></script>
</body>

</html>
